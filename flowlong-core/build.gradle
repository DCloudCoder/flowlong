description "Spring Boot 启动模块"

dependencies {
    api project(":flowlong-annotation")
    implementation("commons-dbutils:commons-dbutils")

    implementation 'cglib:cglib-nodep:2.2'
    implementation 'org.codehaus.jackson:jackson-mapper-asl:1.9.4'
    implementation 'commons-lang:commons-lang:2.5'
    implementation 'commons-beanutils:commons-beanutils:1.8.3'
    implementation 'joda-time:joda-time:2.3'

    compileOnly 'commons-dbcp:commons-dbcp:1.3'
    compileOnly 'commons-dbcp:commons-dbcp:1.3'
    compileOnly 'javax.transaction:jta:1.1'
    compileOnly 'de.odysseus.juel:juel:2.1.3'

    testCompileOnly("org.springframework.boot:spring-boot-starter-test")
    testCompileOnly("mysql:mysql-connector-java")
    testCompileOnly("junit:junit")
}

tasks.named('test') {
    useJUnitPlatform()
}
